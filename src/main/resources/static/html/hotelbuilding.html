    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Hotel rooms</h1>
            </div>
        </div>

        <div class="row">
            <div class=“col-lg-12”>
                <form id="mainForm" action="">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newRoomModal" style="margin: 10px; float: right;">+ &nbspNew room</button>
                </form>
            </div>
        </div>

        <hr>

        <div class="row" style="margin-left: 15px;">
            <div class="col-lg-12">
                <table id="table_id" class="ui celled table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Single Bed(s)</th>
                        <th>Double Bed(s)</th>
                        <th>Edit</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div id="newRoomModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content" style="padding: 15px 20px">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">New Room</h4>
                    </div>
                    <div class="modal-body">
                        <form data-toggle="validator" role="form" id="newRoomForm" onsubmit="return false;">
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label for="inputSingle" class="control-label">Single Bed(s)</label>
                                    <select id="inputSingle" class="form-control" required>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="inputDouble" class="control-label">Double Bed(s)</label>
                                    <select id="inputDouble" class="form-control" required>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-12" style="margin-top: 10px;">
                                    <button id="submitRoom" type="submit" class="btn btn-primary">Submit</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="newUpdateModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content" style="padding: 15px 20px">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Update Room</h4>
                    </div>
                    <div class="modal-body">
                        <form data-toggle="validator" role="form" id="newUpdateForm" onsubmit="return false;">
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label for="updateSingle" class="control-label">Single Bed(s)</label>
                                    <select id="updateSingle" class="form-control" required>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="updateDouble" class="control-label">Double Bed(s)</label>
                                    <select id="updateDouble" class="form-control" required>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-12" style="margin-top: 10px;">
                                    <button id="submitUpdate" type="submit" class="btn btn-primary">Update</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="newDeleteModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content" style="padding: 15px 20px">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Are you sure you wan't to delete the reservation</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <button id="deleteRoomTrue" type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
                                <button id="deleteRoomFalse" type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" style="height: 150px;"></div>
        </div>
    </div>
