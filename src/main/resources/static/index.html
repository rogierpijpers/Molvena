        <!--================Banner Area =================-->
        <section class="banner_area">
            <div class="booking_table d_flex align-items-center">
            	<div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
				    <div class="container">
                        <div class="col-md-12">
                        <h2 id="BOOK">BOOK YOUR ROOM HERE</h2></div>
                        <div class="hotel_booking_table">
                            <div class="col-md-12">
                                <div class="boking_table">
                                    <div class="row">

                                        <div class="col-md-3">
                                            <div class="book_tabel_item">
                                                <div class="form-group">
                                                        <input id="arrival" type='date' class="form-control" placeholder="Arrival Date"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-3">
                                            <div class="book_tabel_item">
                                                <div class="form-group">
                                                        <input id="departure" type='date' class="form-control" placeholder="Departure Date"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-2">
                                            <div class="book_tabel_item">
                                                <div class="input-group">
                                                <input id="persons" type='text' class="form-control" placeholder="Persons"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="book_tabel_item">
                                                    <a id="make-booking" class="book_now_btn button_hover" onclick="postData();">Book</a>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
