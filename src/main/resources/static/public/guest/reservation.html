<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="image/Logo.jpg" type="image/jpeg">
    <title>Molveno Lake Resort</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../vendor/linericon/style.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap-datepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../vendor/nice-select/css/nice-select.css">
    <link rel="stylesheet" href="../vendor/owl-carousel/owl.carousel.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/custom.css">

</head>
<body>
<!--================Header Area =================-->
<header class="header_area">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a class="navbar-brand logo_h" href="/">
                <img id="logo" src="../image/Logo.jpg" alt=""></a>
            <span id="logotitle"><h3>Molveno Lake Resort</h3></span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                <ul class="nav navbar-nav menu_nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/registration.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!--================Header Area =================-->

<!--================Breadcrumb Area =================-->
<section class="breadcrumb_area">
    <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background=""></div>
    <div class="container">
        <div class="page-cover text-center">
            <h2 class="page-cover-tittle">Choose a room.</h2>
        </div>
    </div>
</section>
<!--================Breadcrumb Area =================-->

<!--================ Accomodation Area  =================-->
<section class="accomodation_area section_gap">
    <div id="roomContainer" class="container">
        <div class="section_title text-center">
            <h2 class="title_color">Available rooms</h2>
            <h2><span id="startDate"></span> - <span id="endDate"></span></h2>
            <h3><span id="amountOfGuests"></span> persons</h3>
            <p>Select a room from the list below:</p>
        </div>
    </div>
</section>
<!--================ Accomodation Area  =================-->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../javascript/jquery-3.2.1.min.js"></script>
<script src="../javascript/popper.js"></script>
<script src="../javascript/bootstrap.min.js"></script>
<script src="../vendor/owl-carousel/owl.carousel.min.js"></script>
<script src="../javascript/jquery.ajaxchimp.min.js"></script>
<script src="../vendor/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../vendor/nice-select/js/jquery.nice-select.js"></script>
<script src="../javascript/mail-script.js"></script>
<script src="../javascript/stellar.js"></script>
<script src="../vendor/lightbox/simpleLightbox.min.js"></script>
<script src="../javascript/custom.js"></script>
<script src="../javascript/fillRoomData.js"></script>

</html>
